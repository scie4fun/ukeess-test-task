<div class="container p-0">
    <nav class="navbar navbar-dark bg-success navbar-expand-lg">
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
              </li>
            </ul>
        </div>
    </nav>
    <div class="p-4">
        <div class="display-4 py-2">New employee data</div>
        <div class="input-group py-3">
          <input type="text" 
                 class="form-control" placeholder="Name"
                 aria-label="Recipient's username" aria-describedby="basic-addon2"
                 [(ngModel)]="nameInput">
        </div>
        <div class="h4 py-2">Active</div>
        <div class="form-check form-check-inline" *ngFor="let option of activeRadioOptions">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="active0"
                 (click)="employeeToEditActiveOption = option"
                 [checked]="option === employeeToEditActiveOption">
          <label class="form-check-label" for="active0">{{ option }}</label>
        </div>
        <div class="form-group pb-4">
          <label for="department" class="h4 pt-4 pb-2">Department</label>
          <select class="form-control" id="department" [(ngModel)]="departmentOption">
            <option *ngFor="let departmentName of departmentsNames"> {{ departmentName }} </option>
          </select>
        </div>
        <div class="pt-4">
          <button class="btn btn-primary btn-block mt-4" type="button"
                  (click)="newEmployee()">Create</button>
        </div>
    </div>
</div>
