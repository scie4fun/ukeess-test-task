<div class="container">
  <div class="input-group py-3">
      <input type="text" 
             class="form-control" placeholder="Employee name filter..." 
             aria-label="Recipient's username" aria-describedby="basic-addon2"
             [(ngModel)]="filterToken"
             (keydown.enter)="filterByNameToken()"
             (keydown.esc)="resetFilter()">
      <div class="input-group-append">
        <button class="btn btn-primary" type="button" 
                (click)="filterByNameToken()">Search</button>
      </div>
      <div class="input-group-append">
          <button class="btn btn-warning" type="button" 
                  (click)="resetFilter()">Reset</button>
      </div>
  </div>
  <div class="employees">
      <table class="table table-sm table-hover">
          <tr class="table-success">
            <th>Name</th>
            <th>Active</th>
            <th>Department</th>
            <th></th>
            <th></th>
          </tr>
          <tr class="employee" 
              *ngFor="let employee of pageEmployees; let i = index"
              (click)="viewEmployee(employee)">
            <td> {{ employee.name }} </td>
            <td> {{ employee.active }} </td>
            <td> {{ employee.department.name }} </td>
            <td> <button class="btn btn-sm btn-outline-success" type="button"
                         (click)="edit(employee)">Edit</button> </td>
            <td> 
              <button class="btn btn-sm btn-outline-danger" type="button"
                      (click)="delete(employee.id, i, $event)">Delete</button>
            </td>
          </tr>
        </table>
        <button type="button" class="btn btn-outline-secondary mr-2"
                (click)="changePage(1)">
          <i class="fa fas fa-angle-double-left fa-lg"></i>
        </button>
        <button type="button" class="btn btn-outline-secondary mr-2"
                (click)="iteratePage(-1)">
          <i class="fa fas fa-angle-left fa-lg"></i>
        </button>

        <button type="button" class="btn mr-2"
                *ngFor="let page of pages"
                [ngClass]="page === currentPage ? 'btn-secondary ' : 'btn-outline-secondary '"
                (click)="changePage(page)">{{ page }}</button>
        
        <button type="button" class="btn btn-outline-secondary mr-2"
                (click)="iteratePage(1)">
          <i class="fa fas fa-angle-right fa-lg"></i>
        </button>
        <button type="button" class="btn btn-outline-secondary mr-2"
                (click)="changePage(10)">
          <i class="fa fas fa-angle-double-right fa-lg"></i>
        </button>
        <div class="pt-4">
          <button class="btn btn-primary btn-block mt-4" type="button"
                  (click)="newEmployee()">Create new employee</button>
        </div>
  </div>
</div>
